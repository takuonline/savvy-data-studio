
server_tokens off;

# Rate limiting zones for API protection
# Creates a shared memory zone named 'api_limit' of 10MB size
# Tracks requests by client IP ($binary_remote_addr) at 30 requests per second
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Separate rate limit for login endpoint to prevent brute force attacks
# Allows only 5 login attempts per minute per IP address
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Separate rate limit for chat endpoint to prevent API abuse
# Allows 10 chat requests per minute per IP (suitable for streaming responses)
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=10r/m;

upstream django-backend {
    server data-studio-api:8000;
}

upstream nextjs-frontend {
    server data-studio-ui:3000;
}

# HTTP Server (for redirect)
server {
    listen 80;
    server_name data-studio.takuonline.com www.data-studio.takuonline.com;

    # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently response.
    return 301 https://$host$request_uri;
}

server {

    listen 443 ssl;
    http2 on;

    server_name data-studio.takuonline.com www.data-studio.takuonline.com;

    ssl_certificate /etc/ssl/certs/cert.pem;
    ssl_certificate_key /etc/ssl/certs/key.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /api {
        proxy_pass http://django-backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

    }

    location /ws/ {
        proxy_pass http://django-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://nextjs-frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

}
